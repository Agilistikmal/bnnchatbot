<div class="min-h-screen bg-gray-50">
    <div class="p-4 md:p-8 max-w-7xl mx-auto">
        <!-- Title -->
        <div class="mb-8">
            <h1 class="font-bold text-2xl md:text-3xl text-gray-800">Dashboard</h1>
            <p class="text-gray-600 mt-2">Selamat datang di panel admin BNN Chatbot DIY</p>
        </div>

        <!-- WhatsApp Connection Status -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">Status WhatsApp</h2>
                    {{ if .waID }}
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <p class="text-gray-600">Terhubung ke WhatsApp <span class="font-medium">{{ .waID }}</span></p>
                        </div>
                        <button hx-post="/logout" 
                            class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300 flex items-center gap-2">
                            <iconify-icon icon="mdi:logout" width="20" height="20"></iconify-icon>
                            Keluar WhatsApp
                        </button>
                    {{ else }}
                        <div class="space-y-4">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                <p class="text-gray-600">WhatsApp belum tersambung</p>
                            </div>
                            <p class="text-sm text-gray-500">Scan QR Code WhatsApp dibawah untuk menghubungkan</p>
                            <a href="/" 
                                class="inline-block px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-300">
                                Sudah Login? Klik untuk refresh
                            </a>
                            <div class="mt-4" hx-get="/qrcode" hx-trigger="load"></div>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Menu Utama</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <button hx-target="#displayHere" 
                    hx-trigger="load, click" 
                    hx-get="/help_part"
                    class="px-5 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-300 flex items-center justify-center gap-2">
                    <iconify-icon icon="mdi:help-circle" width="20" height="20"></iconify-icon>
                    Daftar Bantuan Belum Dibaca
                </button>
                <button hx-target="#displayHere" 
                    hx-trigger="click" 
                    hx-get="/menu_part"
                    class="px-5 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center gap-2">
                    <iconify-icon icon="mdi:menu" width="20" height="20"></iconify-icon>
                    Daftar Opsi Menu
                </button>
            </div>
            <div id="displayHere" class="mt-6">
                <div class="flex items-center justify-center p-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-3 text-gray-600">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
