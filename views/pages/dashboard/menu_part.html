<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex items-center gap-3">
            <div class="bg-blue-500 text-white p-2 rounded-lg">
                <iconify-icon icon="mdi:menu" width="24" height="24"></iconify-icon>
            </div>
            <h2 class="text-xl font-semibold text-gray-800">Daftar Menu</h2>
        </div>
        <a href="/menu/add" 
            class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 group w-max">
            <iconify-icon icon="material-symbols:add" width="20" height="20" 
                class="transition-transform duration-300 group-hover:rotate-90"></iconify-icon>
            <span>Tambah Menu</span>
        </a>
    </div>

    <!-- Menu Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        {{ range $menu := .menus }}
            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 p-5 relative group">
                <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <a href="/menu/{{ $menu.ID }}" 
                        class="flex items-center gap-2 px-3 py-1.5 bg-yellow-100 text-yellow-600 rounded-lg hover:bg-yellow-200 transition-colors duration-300">
                        <iconify-icon icon="mdi:pencil" width="16" height="16"></iconify-icon>
                        <span class="text-sm">Edit</span>
                    </a>
                </div>
                <div class="space-y-3">
                    <div class="flex items-start gap-2">
                        <div class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm font-medium">
                            {{ $menu.Slug }}
                        </div>
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-semibold text-gray-800 line-clamp-2">{{ $menu.Header }}</h3>
                        <p class="text-sm text-gray-600 line-clamp-3">{{ $menu.Content }}</p>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</div>
